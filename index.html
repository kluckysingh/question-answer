<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <!-- font-awesome -->

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <section class="questions">

              <p>Lucky have you made it</p>

                </span>
              </button>
            </div>
            <!-- question text -->
            <div class="question-text">
              <p>
                i am trying and will achieve it for sure very soon

              </button>

              <p>

        </div>
      </section>
    </main>

    <!-- javascript -->
    <script src="index.js"></script>
  </body>
</html>
